<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Video Player
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/gif" href="/favicon.gif"/>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/video.css"> 
  </head>
  <body>
    <div class="title">
      <h1>
        TheBunnyMan123's Projects
      </h1>
      <h2 style="padding-bottom: 20px;">
        Video Player
      </h2>
    </div>
    <div class="center" style="width: 640px; height: 400px;">
      <label for="video"><p>Select a video file (supported formats depend on browser):&nbsp;&nbsp;</p></label>
      <input style="padding-bottom: 25px;" type="file" id="videoFile" name="video">
      <iframe style="width: 640px; height: 360px;" id="videoPlayer" src="/videoplayer"></iframe>
      <script>
        var vid = document.getElementById("videoPlayer");

        document.getElementById("videoFile").addEventListener("change", function() {
          var media = window.URL.createObjectURL(this.files[0]);
          console.log(media);
          vid.src = "/videoplayer?inputlink=" + window.encodeURIComponent(media);
        });
      </script>
    </div>
  </body>
</html>
