<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Video Player
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/gif" href="/favicon.gif"/>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/video.css"> 
  </head>
  <body>
    <div class="center" style="width: 600px; height: 400px;">
      <label for="video"><p>Select a video file (supported formats depend on browser):&nbsp;&nbsp;</p></label>
      <input style="padding-bottom: 25px;" type="file" id="video" name="video">
      <br>
      <div class="vidcontainer">
        <video src="" id="videoPlayer" class="center video_player" style="display: block;" width="400px" height="225px"></video>
        <div class="vidcontrols" style="display: flex;">
          <div id="playback-bar" class="playback-bar">
            <div id="playback-juice" class="playback-juice">
            </div>
          </div>
          <div class="buttons"> 
            <button class="play" id="playPause">
              <img id="playPauseImage" src="/assets/images/play.svg"> 
            </button>
            <input min="0" max="100" class="slider" id="volumeSlider" type="range"></input>
            <button id="fullscreenButton" style="margin-left: 420px;">
              <img id="playPauseImage" src="/assets/images/fullscreen.svg"> 
            </button>
          </div>
        </div> 
      </div>
      <script src="https://js.puter.com/v2/"></script>
      <script src="index.js" type="text/javascript"></script>
      <script src="/js/video.js" type="text/javscript"></script>
  </body>
</html>
