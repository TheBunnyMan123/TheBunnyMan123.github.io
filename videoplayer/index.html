<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Video Player
    </title>
    <style>
      body,html {
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/gif" href="/favicon.gif"/>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <div style="padding: 10px;" id="generate">
      <form id="generateLink" accept-charset="utf-8">
        <label for="inputlink">
          Video link:
        </label>
        <input id="vidlink" name="inputlink" type="text">
        <input type="submit">
      </form>
    </div>

    <div class="vidcontainer">
      <video src="" id="videoPlayer" class="center video_player" style="display: block;" width="400px" height="225px"></video>
      <div class="vidcontrols">
        <div id="playback-bar" class="playback-bar">
          <div id="playback-juice" class="playback-juice">
          </div>
        </div>
        <div class="buttons"> 
          <button class="play" id="playPause">
            <img id="playPauseImage" src="/assets/images/play.svg"> 
          </button>
          <input min="0" max="100" class="slider" id="volumeSlider" style="display: inline-block;" type="range"></input>
          <button style="display: inline-block; margin-left: auto; margin-right: 0; width: 30px; justify-content: flex-end;" id="fullscreenButton">
            <img id="playPauseImage" src="/assets/images/fullscreen.svg"> 
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
